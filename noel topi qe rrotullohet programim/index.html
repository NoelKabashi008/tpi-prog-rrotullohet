<!DOCTYPE html>
<html lang="en">

<head>
    <title>Orbiting Ball</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="orbit-container">
        <div id="ball"></div>
    </div>
    <div class="buttons">
        <button onclick="startOrbit()">Start</button>
        <button onclick="stopOrbit()">Stop</button>
        <button onclick="reverseOrbit()">Reverse</button>
        <button onclick="faster()">Speed UP</button>
        <button onclick="slower()">Slow Down</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
